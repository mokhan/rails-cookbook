#<% require "kitchen-sync" %>
---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-14.04

suites:
  - name: default
    run_list:
      - recipe[stronglifters::default]
  - name: web
    run_list:
      - recipe[stronglifters::default]
      - recipe[stronglifters::rails]
    attributes:
      env:
        app_api_key: "api-key"
        app_secret_key: "secret-key"
      postgres:
        database: "mydb"
        username: "rails"
        password: "password"
        host: "localhost"
  - name: db
    run_list:
      - recipe[stronglifters::default]
      - recipe[stronglifters::postgres]
    attributes:
      postgresql:
        password:
          postgres: "iloverandompasswordsbutthiswilldo"
      postgres:
        database: "mydb"
        username: "rails"
        password: "password"
        host: "localhost"

transport:
  name: sftp
